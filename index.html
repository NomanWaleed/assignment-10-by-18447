<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- External JS -->
        <script src="script.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="container">

            <div class="col-lg-8 col-md-12 col-sm-12 m-auto d-block">
                <form action="" onsubmit="return validation()" class="bg-light p-5 m-5">
                    <h3 class="text-success text-center mb-5">Assignment 10 by Noman Waleed</h3>

                    <div class="form-group">
                        <label for="">User ID</label>
                        <input type="text" name="user" id="user" class="form-control" autocomplete="off">
                        <span id="userError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" name="pass" id="pass" class="form-control" autocomplete="off">
                        <span id="passError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="pass" id="name" class="form-control" autocomplete="off">
                        <span id="nameError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="address" id="address" class="form-control" autocomplete="off">
                        <span id="addressError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Country</label>
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle form-control"
                                data-toggle="dropdown" id="country">
                            </button>
                            <div class="dropdown-menu">
                                <h5 class="dropdown-header">Please Select a Country</h5>
                                <a class="dropdown-item" href="#">Pakistan</a>
                                <a class="dropdown-item" href="#">Turkey</a>
                                <a class="dropdown-item" href="#">China</a>
                            </div>
                        </div>
                        <span id="countryError" class="text-danger font-weight-bold"></span>
                    </div>


                    <div class="form-group">
                        <label for="">ZIP Code</label>
                        <input type="number" name="zipCode" id="zipCode" class="form-control" autocomplete="off">
                        <span id="zipError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Email :</label>
                        <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                        <span id="emailError" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Gender</label> <br>
                        <label class="radio-inline">
                            <input type="radio" name="male" id="male"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="female" id="female"> Female
                        </label>
                        <span id="genderError" class="text-danger font-weight-bold"></span>
                    </div>



                    <div class="form-group">
                        <label for="">Language</label> <br>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="" id="eng"> English
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="" id="nonEng"> Non English
                        </label>
                        <span id="languageError" class="text-danger font-weight-bold"></span>
                    </div>


                    <!-- <div class="form-group">
                        <label for="">About</label>
                        <input type="text" name="about" id="about" class="form-control" autocomplete="off">
                        <span id="aboutError" class="text-danger font-weight-bold"></span>
                    </div> -->

                    <div class="form-group">
                        <label for="">About</label>
                        <textarea class="form-control" rows="5" id="about"></textarea>
                        <span id="aboutError" class="text-danger font-weight-bold"></span>
                    </div>
                    <input type="submit" value="Submit" name="submit" class="btn btn-success">



                </form>

            </div>

        </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
